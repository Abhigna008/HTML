<!DOCTYPE html>
<html>
<head>
<title>HTML LINK COLORS</title>
<style>
a:link{
color:green;
text-decoration:none;
}
a:visited{
color:pink;
text-decoration:none;
}
a:active{
color:yellow;
text-decoration:underline;
}
a:hover{
color:red;
text-decoration:underline;
}
}
</style>
</head>
<body>
<a href="https://www.w3schools.com/html/html_links_colors.asp" target="_blank">LINKS OF HTML</a>
</body>
</html>
