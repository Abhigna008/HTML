<!DOCTYPE html>
<html>
<head>
<title>IMAGES DISPLAYED IN VARIOUS TYPES</title>
</head>
<body>
<p>Image specified without a style attribute</p>
<img src="https://zamroo.s3.ap-south-1.amazonaws.com/images/product-images/pets/pet-care-services/medium/20180930022550-61973.jpg" alt="GOLDEN RETRIVER DOG" width="400px" height="400px">
<p>Image with style attribute</p>
<img src="https://static.toiimg.com/thumb/72975551.cms?width=680&height=512&imgsize=881753" alt="ECLIPSE IMAGE" style="width:500px;height:500px">
<p><img src="https://media1.tenor.com/images/93bfe5a4d1f558887bf45ee45a05dc72/tenor.gif?itemid=10474657" style="float:right;width:50px;height:50px">The image will float to the right</p>
<p><img src="https://media1.tenor.com/images/93bfe5a4d1f558887bf45ee45a05dc72/tenor.gif?itemid=10474657" style="float:left;width:50px;height:50px">Theimage will float to the left</p>
</body>
</html>
