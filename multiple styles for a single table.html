<!DOCTYPE html>
<html>
<head>
<title>multiple styling for a particular table</title>
<style>
table, td,th{
border:1px solid black;
text-align:center;
}
table{
border-spacing:15px;
}
#tb01 tr:nth-child(even){
background-color:#eee;
color:black;
}
#tb01 tr:nth-child(odd){
background-color:#fff;
}
#tb01 th{
background-color:black;
color:white;
}
</style>
</head>
<body>
<h2>table 1</h2>
<table style="width:100%">
<tr>
<th>pet name</th>
<th>pet owner</th>
<th>phone number</th>
</tr>
<tr>
<td>snoopy</td>
<td>abhigna</td>

</tr>
<tr>

</tr>
<tr>
<td>joey</td>

<td>1843548</td>
</tr>
<tr>
<td>valli</td>

</tr>
<tr>
<td>bum bub</td>
<td>karthik</td>
<td>84615</td>
</tr>
</table>

</html>
