<!DOCTYPE html>
<html>
<head>
<title>MAP IMAGES</title>
</head>
<body>
<p>The HTML map tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more area tags.</p>
<p>we can click on the laptop or the coffee cup or the mobile phone for further information</p>
<img src="https://www.w3schools.com/html/workplace.jpg" usemap="#workspace" style="width:400px;height:379px;">
<map name="workspace">
<area shape="rect" coords="34,44,270,350" alt="computer image" href="https://en.wikipedia.org/wiki/Computer" target="_blank">
<area shape="rect" coords="290,172,333,250" alt="mobile image" href="https://en.wikipedia.org/wiki/Mobile_phone" target="_blank">
<area shape="circle" coords="337,300,44" alt="coffee cup" href="https://en.wikipedia.org/wiki/Coffee_cup" target="_blank">
</map>
</body>
</html>
